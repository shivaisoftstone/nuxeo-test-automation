<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow DOM Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
     .grid-demo {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    margin-top: 16px;
  }
  .grid-item {
    background: #e3f2fd;
    border-radius: 6px;
    padding: 16px;
    text-align: center;
    font-weight: bold;
    border: 1px solid #90caf9;
  }
  </style>
</head>
<body>
  <h2>Shadow DOM Example</h2>
  <shadow-demo></shadow-demo>

  <script>
    class ShadowDemo extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <style>
            .container {
              border: 1px solid #ccc;
              border-radius: 8px;
              padding: 1.5rem;
              background: #f9f9f9;
              max-width: 400px;
              box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            }
            .row {
              margin-bottom: 1rem;
            }
            label {
              display: block;
              margin-bottom: 0.3rem;
              font-weight: bold;
            }
            input[type="text"], input[type="number"], select {
              width: 100%;
              padding: 0.4rem;
              border-radius: 4px;
              border: 1px solid #bbb;
            }
            button {
              padding: 0.5rem 1.2rem;
              background: #1976d2;
              color: #fff;
              border: none;
              border-radius: 4px;
              cursor: pointer;
            }
            button:hover {
              background: #1565c0;
            }
            /* Spinner styles */
            .spinner {
              display: inline-block;
              width: 32px;
              height: 32px;
              border: 4px solid #eee;
              border-top: 4px solid #1976d2;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              vertical-align: middle;
              margin-right: 8px;
            }
            @keyframes spin {
              0% { transform: rotate(0deg);}
              100% { transform: rotate(360deg);}
            }
            .svg-demo {
              display: flex;
              align-items: center;
              gap: 12px;
              margin-top: 8px;
            }
          </style>
          <div class="container">
            <div class="row">
              <label for="name">Name</label>
              <input id="name" type="text" placeholder="Enter your name">
            </div>
            <div class="row">
              <label>
                <input type="checkbox" id="subscribe">
                Subscribe to newsletter
              </label>
            </div>
            <div class="row">
              <label>Role</label>
              <label><input type="radio" name="role" value="Reader" checked> Reader</label>
              <label><input type="radio" name="role" value="Editor"> Editor</label>
              <label><input type="radio" name="role" value="Admin"> Admin</label>
            </div>
            <div class="row">
              <label for="age">Age (Spinbox)</label>
              <input id="age" type="number" min="0" max="120" value="30">
            </div>
            <div class="row">
              <label for="fileUpload">Upload File</label>
              <input id="fileUpload" type="file">
            </div>
            <div class="row">
              <button id="submitBtn">Submit</button>
              <span id="spinner" style="display:none;" class="spinner"></span>
            </div>
            <div class="row" id="result"></div>
            <div class="row">
              <div id="customDiv" style="padding:8px; background:#e3f2fd; border-radius:4px;">
                This is a <b>div</b> inside Shadow DOM.
              </div>
            </div>
            <div class="row svg-demo">
              <span>SVG Example:</span>
              <svg width="32" height="32">
                <circle cx="16" cy="16" r="12" fill="#1976d2" stroke="#1565c0" stroke-width="2"/>
                <rect x="8" y="8" width="16" height="16" fill="#fff" opacity="0.5"/>
              </svg>
            </div>
            <div class="row">
              <label for="extraFileUpload">Upload Another File</label>
              <input id="extraFileUpload" type="file">
            </div>
            <div class="row">
            <a id="downloadLink" href="sample.txt" download="sample.txt">Download Sample File</a>
          </div>
          <div class="row">
  <div class="grid-demo" style="grid-template-columns: repeat(2, 1fr);">
    <div class="grid-item">Grid 1</div>
    <div class="grid-item">Grid 2</div>
    <div class="grid-item">Grid 3</div>
    <div class="grid-item">Grid 4</div>
    <div class="grid-item">Grid 5</div>
    <div class="grid-item">Grid 6</div>
  </div>
</div>

          </div>
        `;

        shadow.getElementById('submitBtn').addEventListener('click', () => {
          const name = shadow.getElementById('name').value;
          const subscribe = shadow.getElementById('subscribe').checked;
          const age = shadow.getElementById('age').value;
          // Get selected radio
          const role = Array.from(shadow.querySelectorAll('input[name="role"]'))
            .find(r => r.checked).value;

          // Show spinner
          const spinner = shadow.getElementById('spinner');
          spinner.style.display = 'inline-block';
          shadow.getElementById('result').textContent = '';

          setTimeout(() => {
            spinner.style.display = 'none';
            shadow.getElementById('result').textContent =
              `Hello ${name || 'User'}! Role: ${role}, Age: ${age}, Subscribed: ${subscribe ? 'Yes' : 'No'}`;
          }, 1500);
        });
      }
    }
    customElements.define('shadow-demo', ShadowDemo);
  </script>
</body>
</html>
